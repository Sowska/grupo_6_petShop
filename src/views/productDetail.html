<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DetalleProducto</title>


    <!--           Tipografia             -->
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">


    <!--              Pagina de iconos                   -->

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" rel="stylesheet" />


    <!--       Hoja de estilos propias             -->
    <meta name="theme-color" content="#fafafa">
    <link rel="stylesheet" href="/css/register-styles.css">
    <link rel="stylesheet" href="/css/variables.css">
    <link rel="stylesheet" href="/css/productDetail-styles.css">
</head>

<body>
    <header>
        <section class="navigation">
            <div class="navigation-search">
                <div class="logo">
                    <img src="./images/Logo +cotas.png" alt="logo" width="120">
                </div>
                <div class="search">
                    <div class="search-control">
                        <img src="./images/search.svg" alt="search icon" width="30">
                        <input id="txtSearch" name="txtSearch" placeholder="Buscar..." type="text" />
                    </div>
                </div>
                <div class="navigation-icons">
                    <div class="shopping-cart">
                        <img src="./images/shopping_cart.svg" alt="cart" width="40">
                    </div>
                    <div>
                        <img src="./images/favorite.svg" alt="cart" width="40">
                    </div>
                    <div>
                        <img src="./images/person.svg" alt="cart" width="40">
                    </div>
                </div>
            </div>
            <nav class="navbar">
                <ul class="navbar-list">
                    <li class="navbar-list-item">INICIO</li>
                    <li class="navbar-list-item">PRODUCTOS</li>
                    <li class="navbar-list-item">NOSOTROS</li>
                    <li class="navbar-list-item">PROMOS</li>
                    <li class="navbar-list-item">CONTACTO</li>
                </ul>
            </nav>
        </section>
    </header>
    <main>
        <h3>Inicio > Productos > Collar</h3>
        <h2 class="title">Collar</h2>
        <div class="container-product">
            <article>

                <!--        Imagenes del producto            -->

                <section class="container-foto-productos">

                    <div class="foto-principal-producto">
                        <img src="/images/collar.png" alt="collar">
                    </div>

                    <div class="fotos-abajo">
                        <img src="/images/collar.jpg" alt="">
                        <img src="/images/collar2.png" alt="">
                        <img src="/images/collar3.png" alt="">
                    </div>
                </section>


                <!--        Info del producto            -->

                <section class="info-productos-container">
                    <div class="main-article">
                        <p class="precio">$ 14.900</p>
                        <p class="cuotas">en 6x $ 3.706</p>
                        <p class="metodos-pagos">Ver los metodos de pago</p>
                        <!-- cambiarlo a un hipervinculo que saque una solapa con las opciones que hay -->
                        <p class="envio"><i class="fa-solid fa-truck icon-truck"></i> Envio gratis a todo el pais</p>
                    </div>
                </section>


                <!--        Botones de comprar y de carrito             -->

                    <!-- cambiarlo por una opcion que te mueste una lista de numeros del 1 al 10 asi el usuario no tiene que escribir, solo tiene que seleccionar -->
                <form class="cantidad-compra" action="">
                    <label  for="cantidad">Comprar:</label>
                    <input type="number" id="cantidad" min="1" max="10" name="cantidad" value="1"> 
                </form>

            <section class="botones-container">
                <div class="boton-comprar">
                    <button type="submit">
                        <p>Comprar ahora</p>
                    </button>
                </div>

                <div class="boton-agregar-carrito">
                    <button type="submit">
                        <p>Agregar al carrito</p>
                    </button>
                </div>
            </section>

                <!-- ver como acomodar achicar el texto y el contenedor dejarlo tal cual -->
            </article>
        </div>
        <h2 class="title-productos-relacionados">Productos relacionados</h2>
        <section class="productos-relacionados">
            <article class="container-productos-relacionados">
                <div id="product-relacionado-1">
                    <img src="/images/collar2.png" alt="collar">
                    <h4>collar de perlas</h4>
                    <div class="info-productos-relacionados">
                        <i class="fas fa-truck"></i>
                        <i class="fa-regular fa-heart"></i>
                        <p class="precio-section-relacionados">$3000</p>
                    </div>
                </div>

                <div id="product-relacionado-2">
                    <img src="/images/collar3.png" alt="collar">
                    <h4>collar de perlas</h4>
                    <div class="info-productos-relacionados">
                        <i class="fas fa-truck"></i>
                        <i class="fa-regular fa-heart"></i>
                        <p class="precio-section-relacionados">$3000</p>
                    </div>
                </div>

                <div id="product-relacionado-3">
                    <img src="/images/collar.png" alt="collar">
                    <h4>collar de perlas</h4>
                    <div class="info-productos-relacionados">
                        <i class="fas fa-truck"></i>
                        <i class="fa-regular fa-heart"></i>
                        <p class="precio-section-relacionados">$3000</p>
                    </div>
                </div>



            </article>
        </section>


    </main>
</body>

</html>
